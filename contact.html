                    <!--Contact Form-->
                    <form id="contactForm" class="contact-form">
                        <h2>Let's Get in Touch</h2>
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your Name">
                        <span class="error" id="nameError"></span>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Your Email">
                        <span class="error" id="emailError"></span>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" placeholder="Your Message"></textarea>
                        <span class="error" id="messageError"></span>
                        <button type="submit"><strong>SEND MESSAGE</strong></button>
                    </form>

            <!--Embedded JavaScript-->
            <script>
                const form = document.querySelector("#contactForm");
                const nameInput = document.querySelector("#name");
                const emailInput = document.querySelector("#email");
                const messageInput = document.querySelector("#message");

                form.addEventListener("submit", function(event){
                    let isValid = true;
                    //Clear all previous error messages
                    document.querySelectorAll("error").forEach(function(errorElement){
                        errorElement.textContent = "";
                    });
                    //Validate Name
                    if(nameInput.value.trim()===""){
                        document.getElementById('nameError').textContent = "Name is required";
                        isValid = false;
                    }
                    //Validate Email
                    if(emailInput.value.trim()===""){
                        document.getElementById('emailError').textContent = "Email is required";
                        isValid = false;
                    }else if (!validateEmail(emailInput.value)){
                        document.getElementById('emailError').textContent = "Please enter a valid email";
                        isValid = false;
                    }
                    //Validate Message
                    if(messageInput.value.trim()===""){
                        document.getElementById('messageError').textContent = "Message is required";
                        isValid = false;
                    }
                    //Prevent form submission if there are errors
                    if(!isValid){
                        event.preventDefault();
                    }
                });
                //Function to validate email format
                function validateEmail(email){
                    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    return re.test(String(email).toLocaleLowerCase());
                }
            </script>
            <script>
                document.getElementById('contactForm').addEventListener('submit', function(event){
                    event.preventDefault(); //Prevent the default form submission
                    //Get form values
                    const name = document.getElementById('name').value;
                    const email = document.getElementById('email').value;
                    const message = document.getElementById('message').value;
                    //Simple validation (can be extended)
                    if (name ==="" || email ==="" || message ===""){
                        alert("Please fill in all fields before submitting.");
                        return; //Exit the function if validation fails
                    }
                    //Simulating a successful message submission
                    alert("Your message has been sent successfully!");
                });
            </script>
            <script>
                // Logout function with confirmation
                function confirmLogout() {
                    // Show a confirmation message to the user
                    const confirmLogout = confirm("Are you sure you want to log out?");
                    //If the user confirms, proceed with logging out 
                    if (confirmLogout) {
                    //Mark the user as logged out in localStorage (if used)
                    localStorage.removeItem('isLoggedIn'); 
                    // Or any other keys related to login credentials
                    //Redirect to the login page window.location.href = 'login.html';
                }else{
                        //If the user cancels, do nothing 
                        return;
                }
                    }
            </script>
